name: Build & Deploy Plugins

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build
        run: ./gradlew build

      # CHỈ upload nếu có output thật
      - name: Upload plugins artifact
        if: |
          hashFiles('**/*.cs3') != '' || hashFiles('plugins.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: |
            **/*.cs3
            plugins.json

  deploy:
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        id: download
        uses: actions/download-artifact@v4
        with:
          name: plugins
          path: temp_artifacts
        continue-on-error: true

      - name: Check artifacts
        id: check
        run: |
          if [ ! -d "temp_artifacts" ] || [ -z "$(ls -A temp_artifacts 2>/dev/null)" ]; then
            echo "NO_ARTIFACTS=true" >> $GITHUB_OUTPUT
          else
            echo "NO_ARTIFACTS=false" >> $GITHUB_OUTPUT
          fi

      # ====== TẤT CẢ CÁC STEP DƯỚI ĐÂY CHỈ CHẠY KHI CÓ ARTIFACT ======

      - name: Checkout Builds branch
        if: steps.check.outputs.NO_ARTIFACTS == 'false'
        run: |
          git fetch origin Builds || true
          git checkout Builds || git checkout -b Builds
          git pull origin Builds || true

      - name: Replace artifacts
        if: steps.check.outputs.NO_ARTIFACTS == 'false'
        run: |
          rm -f *.cs3 plugins.json || true
          cp -r temp_artifacts/* .
          ls -la

      - name: Git commit & push
        if: steps.check.outputs.NO_ARTIFACTS == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            exit 0
          fi
          git commit -m "Update plugin builds"
          git push origin Builds
