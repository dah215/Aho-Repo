name: Build CloudStream Plugins

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Plugins (safe)
        run: |
          chmod +x gradlew

          # 1) Build project (prints stacktrace on failure)
          ./gradlew build --no-daemon --stacktrace

          # 2) Run makePluginsJson if task exists (plugin may not be present)
          if ./gradlew tasks --all | grep -q 'makePluginsJson'; then
            ./gradlew makePluginsJson --no-daemon --stacktrace
          else
            echo "Task makePluginsJson not found; skipping."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: |
            **/*.cs3
            **/plugins.json

  deploy-builds-branch:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugins
          path: temp_artifacts

      - name: Setup Builds Branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout Builds 2>/dev/null || git checkout --orphan Builds
          git rm -rf . 2>/dev/null || true

      - name: Move Files to Root
        run: |
          find temp_artifacts -name "*.cs3" -exec mv {} . \; || true
          find temp_artifacts -name "plugins.json" -exec mv {} . \; || true
          rm -rf temp_artifacts
          ls -la

      - name: Create repository.json
        run: |
          cat > repository.json << EOF
          {
            "name": "BocTem Repository",
            "description": "Vietnamese Anime (Anime Vietsub) - BocTem.com",
            "author": "CloudStream Builder",
            "version": 1,
            "plugins": [
              {
                "name": "BocTem",
                "version": "1.0.0",
                "url": "https://raw.githubusercontent.com/${{ github.repository }}/Builds/BocTem.cs3",
                "status": 1,
                "types": ["anime"]
              }
            ]
          }
          EOF

      - name: Push to Builds Branch
        run: |
          git add -A
          git commit -m "Build: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "Nothing to commit"
          git push origin Builds --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
