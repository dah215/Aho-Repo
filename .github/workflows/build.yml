name: Build & Deploy Plugins

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build plugins
        run: |
          ./gradlew build makePluginsJson --no-daemon --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: |
            **/*.cs3
            **/plugins.json
          if-no-files-found: error

  deploy-builds-branch:
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugins
          path: temp_artifacts

      - name: Prepare Builds branch
        run: |
          git checkout Builds || git checkout -b Builds
          git pull origin Builds || true

          rm -rf plugins.json *.cs3
          cp -r temp_artifacts/* .

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -m "Update build artifacts"
          git push origin Builds
