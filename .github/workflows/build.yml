name: Build CloudStream Plugins

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Plugins
        run: |
          chmod +x gradlew
          ./gradlew make makePluginsJson
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          # Tìm file ở mọi ngóc ngách
          path: |
            **/*.cs3
            **/plugins.json

  deploy-builds-branch:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugins
          path: temp_artifacts # Tải vào thư mục tạm trước

      - name: Setup Builds Branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          # Chuyển sang nhánh Builds (hoặc tạo mới dạng orphan - nhánh trống)
          git checkout Builds 2>/dev/null || git checkout --orphan Builds
          # Xóa sạch mọi thứ cũ trên nhánh này để đảm bảo file mới nhất nằm ở root
          git rm -rf . 2>/dev/null || true

      - name: Move Files to Root
        run: |
          echo "Moving files to root directory..."
          
          # Tìm file .cs3 trong thư mục tạm và di chuyển ra ngoài cùng (.)
          find temp_artifacts -name "*.cs3" -exec mv {} . \;
          
          # Tìm file plugins.json và di chuyển ra ngoài cùng (.)
          find temp_artifacts -name "plugins.json" -exec mv {} . \;
          
          # Xóa thư mục tạm
          rm -rf temp_artifacts
          
          # Kiểm tra xem file đã ra ngoài chưa
          ls -la

      - name: Create repository.json
        run: |
          # Tạo repository.json ngay tại root
          # Lưu ý: URL đã được sửa để trỏ thẳng vào nhánh Builds (bỏ /latest/)
          cat > repository.json << EOF
          {
            "name": "BocTem Repository",
            "description": "Vietnamese Anime (Anime Vietsub) - BocTem.com",
            "author": "CloudStream Builder",
            "version": 1,
            "plugins": [
              {
                "name": "BocTem",
                "version": "1.0.0",
                "url": "https://raw.githubusercontent.com/${{ github.repository }}/Builds/BocTem.cs3",
                "status": 1,
                "types": ["anime"]
              }
            ]
          }
          EOF

      - name: Push to Builds Branch
        run: |
          git add -A
          git commit -m "Build: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "Nothing to commit"
          git push origin Builds --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
